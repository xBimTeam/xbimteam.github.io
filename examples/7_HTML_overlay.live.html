<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Pinpoint the origin</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/bootstrap-theme.min.css" rel="stylesheet" />
    <script src="../js/xbim-viewer.js"></script>

                (i[r].q = i[r].q || []).push(arguments)

                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)

    <style>
        html,
        body {
            height: 100%;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: #0f1c43;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        h7 {
            font-family: 'Rajdhani', sans-serif;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        #panel {
            position: absolute;
            left: 0;
            top: 0;
            margin: 1em;
            max-width: 40em;
        }

        #float {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            background: white;
            box-shadow: 0 0 10px darkgray;
            border-radius: 5px;
            padding: 0.5em;
            max-width: 10em;
        }
    </style>
</head>

<body>
    <canvas id="viewer"></canvas>

    <div id="float">
        This can contain any arbitrary data you have or get for the element <span id="productId"></span>
    </div>

    <script type="text/javascript">
        var check = Viewer.check();
        if (check.noErrors) {
            var viewer = new Viewer('viewer');
            viewer.on('loaded', () => {
                viewer.show(ViewType.DEFAULT);
            });
            viewer.load('../data/SampleHouse.wexbim');
            viewer.start();

            let showFloat = (args) => {
                let div = document.getElementById('float');
                let pid = document.getElementById('productId');
                viewer.resetStyles();

                if (args.id == null) {
                    div.style.display = 'none';
                    return;
                }

                viewer.setStyle(0, [args.id]);
                let position = viewer.getHTMLPositionOfProductCentroid(args.id, args.model);
                div.style.display = 'block';
                div.style.left = (position[0] - div.clientWidth / 2) + 'px';
                div.style.top = (position[1] - div.clientHeight / 2) + 'px';
                pid.innerText = args.id;
            }

            viewer.defineStyle(0, [0, 255, 0, 255]);
            viewer.on('pick', showFloat);
            viewer.on('mousemove', showFloat);
        }
        else {
            for (var i in check.errors) {
                var error = check.errors[i];
                console.error(error);
            }
        }

    </script>
</body>

</html>
